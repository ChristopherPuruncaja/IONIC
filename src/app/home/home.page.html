<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      Implementacion IONIC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="image"></ion-img>
  <ion-button color="warning" (click)="captureImage()">Take Picture</ion-button>
  <ion-button color="warning" (click)="recognizeImage()" [disabled]="!workerReady">Recognize</ion-button>

  <ion-card *ngIf="workerReady && captureProgress > 0">
    <ion-card-header>
      <ion-card-title>
        Progreso: {{ captureProgress }}%
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ ocrResult }}
    </ion-card-content>
  </ion-card>

</ion-content>
